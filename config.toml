themesDir = "themes"
theme = "hugo-serif-theme"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"
    
[params]
  [params.homepage]
    show_contact_box = true # show / hide the contaxt box on the homepage
    show_services_button = true  # show / hide the "view all services" button


  [params.logo]
    mobile = "images/Logo_rect.png"
    mobile_height = "55px"
    desktop = "images/Logo_rect.png"
    desktop_height = "75px"
    alt = "Frauenärztin Dr. med. Cornelia Bock"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    # google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
     heading = "Playfair Display"
     base = "Source Sans Pro"

  [params.colors]
    primary = "#8c2f53"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  #[params.seo]
  #  meta_twitter_site = "@zerostaticio"
